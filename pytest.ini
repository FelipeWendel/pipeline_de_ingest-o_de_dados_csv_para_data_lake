[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo

# Opções
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
