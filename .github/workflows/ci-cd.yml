name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  TERRAFORM_VERSION: '1.0'

jobs:
  # Job 1: Linting e Testes
  test:
    name: Tests and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy pytest pytest-cov
    
    - name: Code formatting check (Black)
      run: black --check src/ tests/
    
    - name: Linting (Flake8)
      run: flake8 src/ tests/ --max-line-length=100 --exclude=venv
    
    - name: Type checking (MyPy)
      run: mypy src/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: htmlcov/

  # Job 2: Validação Terraform
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Format Check
      working-directory: terraform
      run: terraform fmt -check -recursive
    
    - name: Terraform Init
      working-directory: terraform
      run: terraform init -backend=false
    
    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate

  # Job 3: Security Scan
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Bandit (Python Security)
      run: |
        pip install bandit
        bandit -r src/ -ll
      continue-on-error: true
    
    - name: Run Checkov (Terraform Security)
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        framework: terraform
        soft_fail: true

  # Job 4: Build Lambda Package
  build-lambda:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    needs: [test, terraform-validate]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Package Lambda function
      run: |
        mkdir -p build
        cp -r src/* build/
        pip install -r requirements.txt -t build/
        cd build && zip -r ../lambda-function.zip . -x "**/__pycache__/*" "**/*.pyc"
    
    - name: Upload Lambda artifact
      uses: actions/upload-artifact@v3
      with:
        name: lambda-package
        path: lambda-function.zip
        retention-days: 30

  # Job 5: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-lambda]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Download Lambda artifact
      uses: actions/download-artifact@v3
      with:
        name: lambda-package
    
    - name: Deploy Lambda
      run: |
        aws lambda update-function-code \
          --function-name csv-data-lake-pipeline-dev-csv-ingestor \
          --zip-file fileb://lambda-function.zip
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Apply
      working-directory: terraform
      run: |
        terraform init
        terraform workspace select dev || terraform workspace new dev
        terraform apply -auto-approve \
          -var="environment=dev" \
          -var="raw_bucket_name=${{ secrets.RAW_BUCKET_DEV }}" \
          -var="data_lake_bucket_name=${{ secrets.DATA_LAKE_BUCKET_DEV }}"

  # Job 6: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-lambda]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Download Lambda artifact
      uses: actions/download-artifact@v3
      with:
        name: lambda-package
    
    - name: Deploy Lambda
      run: |
        aws lambda update-function-code \
          --function-name csv-data-lake-pipeline-prod-csv-ingestor \
          --zip-file fileb://lambda-function.zip
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Terraform Apply
      working-directory: terraform
      run: |
        terraform init
        terraform workspace select prod || terraform workspace new prod
        terraform apply -auto-approve \
          -var="environment=prod" \
          -var="raw_bucket_name=${{ secrets.RAW_BUCKET_PROD }}" \
          -var="data_lake_bucket_name=${{ secrets.DATA_LAKE_BUCKET_PROD }}"
    
    - name: Create Release
      if: github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from main branch
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false

  # Job 7: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Upload test CSV
      run: |
        aws s3 cp data/sample/test_data.csv s3://${{ secrets.RAW_BUCKET_DEV }}/input/test_integration_${{ github.run_number }}.csv
    
    - name: Wait for processing
      run: sleep 60
    
    - name: Check Data Lake
      run: |
        aws s3 ls s3://${{ secrets.DATA_LAKE_BUCKET_DEV }}/processed/ --recursive
    
    - name: Verify Lambda execution
      run: |
        aws logs tail /aws/lambda/csv-data-lake-pipeline-dev-csv-ingestor --since 5m
